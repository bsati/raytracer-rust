width: 500
height: 500
background: [0, 0, 0]
camera:
  eye: [1, 3, 8]
  look_at: [1, 1, 0]
  up: [0, 1, 0]
  fovy: 45
objects:
  - type: Sphere
    center: [0, 0.7, 1]
    radius: 0.7
    material:
      type: Lambertian
      albedo: [1, 0, 0]
      roughness: 0.0
  - type: Sphere
    center: [-1, 0.5, 2]
    radius: 0.5
    material:
      type: Lambertian
      albedo: [0, 1, 0]
      roughness: 0.0
  - type: Sphere
    center: [-1, 2, -1.5]
    radius: 2.0
    material:
      type: Metal
      albedo: [0.8, 0.8, 0.8]
      fuzziness: 0.4
  - type: Sphere
    center: [1.0, 2.5, 4.0]
    radius: 0.3
    material:
      type: Dieletrics
      tint: [1.0, 1.0, 1.0]
      refraction_index: 1.5
  - type: Sphere
    center: [3, 2, 1.5]
    radius: 2.0
    material:
      type: Lambertian
      albedo: [0, 0, 1]
      roughness: 0.0
  - type: Sphere
    center: [10, 10, -10]
    radius: 2
    material:
      type: Emissive
      color: [0.85, 0.85, 0.85]
  - type: Plane
    center: [0, 15, 0]
    normal: [0, -1, 0]
    material:
      type: Emissive
      color: [0.75, 0.75, 0.75]
  - type: Plane
    center: [0, 0, 0]
