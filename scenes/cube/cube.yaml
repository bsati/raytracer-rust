image:
  width: 500
  height: 500
  background: [0, 0, 0]
camera:
  eye: [-5, 5, 3]
  look_at: [0, 1, 0]
  up: [0, 1, 0]
  fovy: 45
scene:
  ambient_light: [0.2, 0.2, 0.2]
  lights:
    - color: [0.85, 0.85, 0.85]
      light_info:
        type: Area
        corner: [-5, 25, 15]
        u: [0, 0, 4]
        v: [0, 4, 0]
        grid_resolution: 12
        deterministic: false
  objects:
    - type: Mesh
      path: './scenes/cube/cube.obj'
    - type: Plane
      center: [0, 0, 0]
      normal: [0, 1, 0]
      material:
        ambient_color: [0.2, 0.2, 0.2]
        diffuse_color: [0.2, 0.2, 0.2]
        specular_color: [0, 0, 0]
        shininess: 100.0
        mirror: 0.1